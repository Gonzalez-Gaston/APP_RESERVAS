{% extends "base1.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col px-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d231807.5714150377!2d-65.59544568578511!3d-24.7956828336211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3a35151b7f9%3A0xa5cd992cd587f206!2sSalta!5e0!3m2!1ses!2sar!4v1687234419536!5m2!1ses!2sar"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col mt-4">
            <section>
                <h3 class="text-center text-primary"><i class="bi bi-geo-alt"></i>
                    Salta Argentina
                </h3>
                <h5 class="text-center mt-5"><i class="bi bi-telephone"></i>
                    Tel: 3876050942
                </h5>
            </section>
        </div>
        <div class="col">
            <div class="mx-5 mt-4">
                <form class="" method="post">
                    <fieldset>
                        <legend class="text-center text-primary">Contactanos</legend>

                        <div class="form-group py-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person text-info"></i></span>
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person text-info"></i></span>
                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-at text-info"></i></span>
                                <input id="email" name="email" type="text" placeholder="Correo Electronico"
                                       class="form-control">
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone text-info"></i></span>
                                <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-chat-left-text text-info"></i></span>
                                <textarea class="form-control" id="message" name="message"
                                          placeholder="Escriba su consulta aqui." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <div class="col-md-12 mb-4 text-end">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
