<!-- Extiende la plantilla base1.html -->
{% extends "base.html" %}
<!-- Carga los archivos estÃ¡ticos (CSS, JavaScript, etc.) -->
{% load static %}
<!-- Define un bloque llamado "content" que se puede reemplazar en la plantilla base1.html -->
{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-sm-flex justify-content-between align-items-center mb-4 mx-3">
                <h3 class="mb-0" style="color: rgba(58, 59, 69, 1) !important">Dashboard</h3>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase fw-bold text-xs mb-1" style="color:#4e73df;">
                                <span style="font-size: .7rem;">Total de servicios</span>
                            </div>
                            <div class=" fw-bold h5 mb-0">
                                <span style="font-size: 1.25rem;">{{ services_count }}</span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-business-time fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-start-primary py-2">
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col me-2">
                                    <div class="text-uppercase fw-bold text-xs mb-1" style="color:#1cc88a;">
                                        <span style="font-size: .7rem;">Total de empleados</span>
                                    </div>
                                    <div class=" fw-bold h5 mb-0">
                                        <span style="font-size: 1.25rem;">{{ employees_count }}</span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa-solid fa-user-tie fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-info fw-bold text-xs mb-1">
                                <span style="font-size: .7rem;">Total de reservas</span>
                            </div>
                            <div class=" fw-bold h5 mb-0">
                                <span style="font-size: 1.25rem;">{{ reservations_count }}</span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fa-regular fa-calendar fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-start-primary py-2">
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col me-2">
                                    <div class="text-uppercase fw-bold text-xs mb-1" style="color:#f6c23e;">
                                        <span style="font-size: .7rem;">Total de coordinadores</span>
                                    </div>
                                    <div class=" fw-bold h5 mb-0">
                                        <span style="font-size: 1.25rem;">{{ cordinators_count }}</span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa-solid fa-people-arrows fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-start-primary py-2">
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col me-2">
                                    <div class="text-uppercase fw-bold text-xs mb-1" style="color:#e74a3b;">
                                        <span style="font-size: .7rem;">Total de clientes</span>
                                    </div>
                                    <div class=" fw-bold h5 mb-0">
                                        <span style="font-size: 1.25rem;">{{ clients_count }}</span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa-solid fa-users fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
<!-- Cierra el bloque "content" -->
{% endblock%}
